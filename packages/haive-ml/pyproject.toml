[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "haive-ml"
version = "0.1.0"
description = "Machine Learning components and pipelines for the Haive ecosystem"
authors = ["Haive Team <team@haive.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://haive.ai"
repository = "https://github.com/haive/haive-ml"
documentation = "https://docs.haive.ai/ml"
keywords = ["machine-learning", "ml", "pipeline", "model", "training"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Machine Learning",
]

[tool.poetry.dependencies]
python = "^3.8"
haive-core = {path = "../haive-core", develop = true}
numpy = "^1.21"
scikit-learn = "^1.0"
pandas = "^2.0"
joblib = "^1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
black = "^23.0"
isort = "^5.0"
flake8 = "^6.0"
mypy = "^1.0"
pytest-mock = "^3.10"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinx-autoapi = "^3.0"
sphinx-rtd-theme = "^1.3"
myst-parser = "^2.0"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=haive.ml",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=85"
]

[tool.coverage.run]
source = ["src/haive/ml"]
omit = ["tests/*", "*/conftest.py"]