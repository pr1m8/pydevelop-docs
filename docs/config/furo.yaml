# Sphinx Design Integration (Intense Theming)
sphinx_design:
  # Card styling
  cards:
    default_header_bg: "primary"
    default_footer_bg: "light"

  # Button styling
  buttons:
    primary_color: "primary"
    secondary_color: "secondary"

  # Grid system
  grids:
    default_column_class: "col-12 col-md-6 col-lg-4"

  # Tabs styling
  tabs:
    default_active_tab: "primary"

  # Badges
  badges:
    primary_color: "primary"
    secondary_color: "secondary"

# Custom CSS additions
custom_css:
  - "css/furo-intense.css"
  - "css/api-docs.css"
  - "css/mermaid-custom.css"

# Custom JavaScript
custom_js:
  - "js/furo-enhancements.js"
  - "js/mermaid-config.js"
