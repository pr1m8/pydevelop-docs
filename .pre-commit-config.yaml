# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: check-intersphinx
        name: Check intersphinx mappings
        entry: bash -c 'cd docs && poetry run sphinx-build -b linkcheck -W --keep-going source build/linkcheck'
        language: system
        files: '\.(rst|md|py|toml)$'
        pass_filenames: false
        verbose: true

      - id: validate-sphinx-build
        name: Validate Sphinx documentation build
        entry: bash -c 'cd docs && poetry run sphinx-build -b html -W --keep-going source build/test'
        language: system
        files: '^docs/.*\.(rst|md|py)$|^pyproject\.toml$'
        pass_filenames: false

      - id: clear-intersphinx-cache
        name: Clear intersphinx cache if dependencies changed
        entry: bash -c 'if git diff --cached --name-only | grep -q "pyproject.toml"; then poetry run python -m seed_intersphinx_mapping; fi'
        language: system
        files: '^pyproject\.toml$'
        pass_filenames: false
