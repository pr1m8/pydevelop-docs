# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - bandit@1.8.6
    - black@25.1.0
    - checkov@3.2.458
    - git-diff-check
    - isort@6.0.1
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - prettier@3.6.2
    - ruff@0.12.7
    - taplo@0.9.3
    - trufflehog@3.90.3
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - clear-intersphinx-cache
    - validate-intersphinx
  definitions:
    - id: clear-intersphinx-cache
      display_name: Clear Intersphinx Cache
      description: Clear seed-intersphinx-mapping cache when dependencies change
      run: poetry run python -m seed_intersphinx_mapping
      triggers:
        - files: ["pyproject.toml"]
    - id: validate-intersphinx
      display_name: Validate Intersphinx Mappings
      description: Check all intersphinx cross-references
      run: poetry run python scripts/check-intersphinx.py
      triggers:
        - files: ["**/*.rst", "**/*.md", "pyproject.toml"]
